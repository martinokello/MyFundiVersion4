    <script type="text/javascript">

        $(document).ready(function () {

            $('div#navPanel').html("<div style='text-align:center !important;vertical-align:center !important;'><img src='/africanfarmerscommodities/assets/images/martin.jpg' style='margin:50px 20px 10px !important; width:250px !important; height:auto !important;' alt='company logo'/></div>");

            $('div#titleBar span.title').html("MartinLayooInc Software");

            $(document).on('focus', 'input#dateStartFromOrigin', function () {
                $(this).datetimepicker({
                    onSelect: function (dateText, datePicker) {
                        $('input#dateStartFromOrigin').attr('value', dateText);
                    },
                    dateFormat: 'yyyy/MM/ddThh:mm:ss'
                });
            });
            $(document).on('focus', 'input#dateEndAtDestination', function () {
                $(this).datetimepicker({
                    onSelect: function (dateText, datePicker) {
                        $('input#dateEndAtDestination').attr('value', dateText);
                    },
                    dateFormat: 'yyyy/MM/ddThh:mm:ss'
                });
            });
            $(document).on('focus', 'input#intdateStartFromOrigin', function () {
                $(this).datetimepicker({
                    onSelect: function (dateText, datePicker) {
                        $('input#intdateStartFromOrigin').attr('value', dateText);
                    },
                    dateFormat: 'yyyy/MM/ddThh:mm:ss'

                });
            });
            $(document).on('focus', 'input#intdateEndAtDestination', function () {
                $(this).datetimepicker({
                    onSelect: function (dateText, datePicker) {
                        $('input#intdateEndtAtDestination').attr('value', dateText);
                    },
                    dateFormat: 'yyyy/MM/ddThh:mm:ss'
                });
            });
            $('nav#nav ul li a').css('background-color', 'transparent');
            $('nav#nav ul li:first').addClass('current');
            $('nav#nav ul li:first').css('background-color', 'deepskyblue');


            $(document).on('click', 'nav#nav ul li', function () {
                $('nav#nav ul li').css('background-color', 'transparent');
                $('nav#nav ul li').removeClass('current');
                $(this).addClass('current');
                $(this).css('background-color', 'deepskyblue');
            });
        });
    </script>
