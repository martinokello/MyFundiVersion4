<div class="row" id="addresses-wrapper">
  <div class="col-lg-12" style="text-align:left !important; color:black !important;">
    <form #f1="ngForm" (ngSubmit)="f1.form.valid" id="f1">
      <h4> Address</h4>
      <div #Address>
        <div class="form-group">
          <label>AddressId - optional</label>
          <select id="addressId" name="addressId" [(ngModel)]="address.addressId"></select>
        </div>
        <div class="form-group">
            <label>Address Line 1</label>
            <input type="text" name="addressLine1" [(ngModel)]="address.addressLine1" required #addressLine1="ngModel" />
            <div *ngIf="f1.submitted && addressLine1.invalid" class="text-danger">
                AddressLine1  required
            </div>
        </div>
        <div class="form-group">
            <label>Address Line 2</label>
            <input type="text" name="addressLine2" [(ngModel)]="address.addressLine2" required #addressLine2="ngModel"/>
            <div *ngIf="f1.submitted && addressLine2.invalid" class="text-danger">
                AddressLine2  required
            </div>
        </div>
        <div class="form-group">
            <label>Town</label>
            <input type="text" name="town" [(ngModel)]="address.town" required #town="ngModel"/>
            <div *ngIf="f1.submitted && town.invalid" class="text-danger">
                Town  required
            </div>
        </div>
        <div class="form-group">
            <label>Post Code</label>
            <input type="text" name="postCode" [(ngModel)]="address.postCode" required #postCode="ngModel" />
            <div *ngIf="f1.submitted && postCode.invalid" class="text-danger">
                Post Code  required
            </div>
        </div>
        <div class="form-group">
            <label>Country</label>
            <input type="text" name="country" [(ngModel)]="address.country" required #country="ngModel"/>            
            <div *ngIf="f1.submitted && country.invalid" class="text-danger">
                Country  required
            </div>
        </div>
      </div>
      <input type="submit" value="Select Address" class="but-primary" (click)="selectAddress()" style="margin-top:10px;" />
      <input type="submit" value="Add Address" class="but-primary" (click)="addAddress()" [disabled]="f1.invalid" style="margin-top:10px;" />
      <input type="submit" value="Update Address" class="but-primary" (click)="updateAddress()" [disabled]="f1.invalid" style="margin-top:10px;" />
      <input type="submit" value="Delete Address" class="but-primary" (click)="deleteAddress()" [disabled]="f1.invalid" style="margin-top:10px;" />
    </form>
  </div>
</div>
