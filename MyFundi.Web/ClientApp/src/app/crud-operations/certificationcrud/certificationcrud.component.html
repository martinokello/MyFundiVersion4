<div class="row" id="certificatescrud-wrapper">    
    <div class="col-lg-12" style="text-align:left !important; color:black !important;">
        <form #certificationcrudView="ngForm" (ngSubmit)="certificationcrudView.form.valid" id="certificationcrudView">
            <h4>Certifications</h4>
            <div #Address>
                <div class="form-group">
                    <label>Certification Id - optional</label>
                    <select id="certificationcrudId" name="certificationId" [(ngModel)]="certification.certificationId"></select>
                </div>
                <div class="form-group">
                    <label>Certification Name</label>
                    <input type="text" name="certificationName" required [(ngModel)]="certification.certificationName" #certificationName="ngModel" />
                    <div *ngIf="certificationcrudView.submitted && certificationName.invalid" class="text-danger">
                        Certification Name  required
                    </div>
                </div>
                <div class="form-group">
                    <label>Certification Description</label>
                    <textarea cols="10" rows="5" name="certificationDescription" required [(ngModel)]="certification.certificationDescription" #certificationDescription="ngModel"></textarea>
                    <div *ngIf="certificationcrudView.submitted && certificationDescription.invalid" class="text-danger">
                        CertificationDescription  required
                    </div>
                </div>
            </div>
            <input type="button" value="Select Certification" class="but-primary" (click)="selectCertification()" style="margin-top:10px;" />
            <input type="button" value="Add Certification" class="but-primary" [disabled]="certificationcrudView.invalid" (click)="addCertification()" style="margin-top:10px;" />
            <input type="button" value="Update Certification" class="but-primary" [disabled]="certificationcrudView.invalid" (click)="updateCertification()" style="margin-top:10px;" />
            <input type="button" value="Delete Certification" class="but-primary" [disabled]="certificationcrudView.invalid" (click)="deleteCertification()" style="margin-top:10px;" />
        </form>
    </div>
</div>
