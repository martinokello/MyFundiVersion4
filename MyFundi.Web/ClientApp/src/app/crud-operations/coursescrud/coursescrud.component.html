<div class="row" id="coursecrud-wrapper">
    <div class="col-lg-12" style="text-align:left !important; color:black !important;">
        <form #coursecrudView="ngForm" (ngSubmit)="coursecrudView.form.valid" id="coursecrudView">
            <h4> Courses</h4>
            <div #coursecrud>
                <div class="form-group">
                    <label>CourseId - optional</label>
                    <select id="coursecrudId" name="courseId" [(ngModel)]="course.courseId"></select>
                </div>
                <div class="form-group">
                    <label>Course Name</label>
                    <input type="text" name="courseName" required [(ngModel)]="course.courseName" #courseName="ngModel" />
                    <div *ngIf="coursecrudView.submitted && courseName.invalid" class="text-danger">
                        Course Name  required
                    </div>
                </div>
                <div class="form-group">
                    <label>Course Description</label>
                    <textarea cols="10" rows="5" name="courseDescription" required [(ngModel)]="course.courseDescription" #courseDescription="ngModel"></textarea>
                    <div *ngIf="coursecrudView.submitted && courseDescription.invalid" class="text-danger">
                        Course Description  required
                    </div>
                </div>
            </div>
            <input type="button" value="Select Course" class="but-primary" (click)="selectCourse()" style="margin-top:10px;" />
            <input type="button" value="Add Course" class="but-primary" [disabled]="coursecrudView.invalid" (click)="addCourse()" style="margin-top:10px;" />
            <input type="button" value="Update Course" class="but-primary" [disabled]="coursecrudView.invalid" (click)="updateCourse()" style="margin-top:10px;" />
            <input type="button" value="Delete Course" class="but-primary" [disabled]="coursecrudView.invalid" (click)="deleteCourse()" style="margin-top:10px;" />
        </form>
    </div>
</div>
