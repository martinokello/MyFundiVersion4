<div class="row" id="companies-wrapper">
    <div class="col-lg-12" style="text-align:left !important; color:black !important;">
        <form #f2="ngForm" (ngSubmit)="f2.form.valid" id="f2">
            <h4>Company</h4>
            <div class="form-group">
                <label>CompanyId - optional</label>
                <select id="companyId" name="companyId" value="-1" [(ngModel)]="company.companyId"></select>
            </div>
            <div class="form-group">
                <label>Company Name</label>
                <input type="text" name="companyName" [(ngModel)]="company.companyName" required #companyName="ngModel" />
                <div *ngIf="f2.submitted && companyName.invalid" class="text-danger">
                    Company Name  required
                </div>
            </div>
            <div class="form-group">
                <label>Company Phone Number</label>
                <input type="text" name="companyPhoneNUmber" [(ngModel)]="company.companyPhoneNUmber" required #companyPhoneNUmber="ngModel" />
                <div *ngIf="f2.submitted && companyPhoneNUmber.invalid" class="text-danger">
                    Company Phone Number  required
                </div>
            </div>
            <div class="form-group">
                <label>LocationId</label>
                <select id="complocationId" name="locationId" [(ngModel)]="company.locationId"></select>
            </div>
            <input type="button" value="Select Company" class="but-primary" (click)="selectCompany()" style="margin-top:10px;" />
            <input type="button" value="Add Company" class="but-primary" [disabled]="f2.invalid" (click)="addCompany()" style="margin-top:10px;" />
            <input type="button" value="Update Company" class="but-primary" [disabled]="f2.invalid" (click)="updateCompany()" style="margin-top:10px;" />
            <input type="button" value="Delete Company" class="but-primary" [disabled]="f2.invalid" (click)="deleteCompany()" style="margin-top:10px;" />
        </form>
    </div>
 </div>
