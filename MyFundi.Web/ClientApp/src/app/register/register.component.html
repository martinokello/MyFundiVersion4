<div #vehicleView class="col-lg-12" style="text-align:left !important; color:black !important;">
    <h4>Register</h4>
    <form #f3="ngForm" (ngSubmit)="f3.form.valid && registerUser()">
        <div>
            <label>First Name</label>
            <input type="text" name="firstName" [(ngModel)]="userDetail.firstName" required #firstName="ngModel" />
            <div *ngIf="f3.submitted && firstName.invalid" class="text-danger">
                First Name required
            </div>
        </div>
        <div>
            <label>Last Name</label>
            <input type="text" name="lastName" [(ngModel)]="userDetail.lastName" required #lastName="ngModel" />
            <div *ngIf="f3.submitted && lastName.invalid" class="text-danger">
                Last Name required
            </div>
        </div>
        <div>
            <label>Email</label>
            <input type="email" name="email" [(ngModel)]="userDetail.emailAddress" required #emailAddress="ngModel" />
            <div *ngIf="f3.submitted && emailAddress.invalid" class="text-danger">
                Email required
            </div>
        </div>
        <div>
            <label>Mobile Phone Number</label>
            <input type="text" name="mobileNumber" [(ngModel)]="userDetail.mobileNumber" required #mobileNumber="ngModel" />
            <div *ngIf="f3.submitted && mobileNumber.invalid" class="text-danger">
                Mobile Number required
            </div>
        </div>
        <div>
            <label>Password</label>
            <input type="password" name="password" [(ngModel)]="userDetail.password" required #password="ngModel" />
            <div *ngIf="f3.submitted && password.invalid" class="text-danger">
                Password required<br />
            </div>
        </div>

        <div>
            <label>Retype password</label>
            <input type="password" name="repassword" [(ngModel)]="userDetail.repassword" required #confirmPassword="ngModel" />
            <div *ngIf="f3.submitted && confirmPassword.invalid" class="text-danger">
                Retype password required<br />
            </div><br /><br />
        </div>
        <div class="row">
            <div class="form-group">
                <span>
                    <label style="text-align:left; display:inline !important;" class="label col-lg-5" id="client">I am a Fundi</label>
                </span>
                <span>
                    <input type="checkbox" style="display: inline !important;" class="col-lg-1" name="fundi" [(ngModel)]="userDetail.fundi" />
                </span>
            </div>
            <div class="form-group">
                <span>
                    <label style="text-align:left; display:inline !important;" class="label col-lg-5" id="client">I am a Client</label>
                </span>
                <span>
                    <input type="checkbox" style="display: inline !important;" class="col-lg-1" name="client" [(ngModel)]="userDetail.client" />
                </span>
                <br />
            </div>
            <myrecaptcha></myrecaptcha>
            <br />
            <a routerLink="/terms-and-conditions">Accept Terms &amp; Conditions</a>
            <br />
            <input type="submit" id="submit" (click)="registerUser()" class="but-primary" value="Register" style="margin-top:10px;display:none !important;" />
        </div>
    </form>

    <div class="modal fade" id="myModalAgreement" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Accept Terms &amp; Conditions</h4>
                </div>
                <div class="modal-body">
                    <terms-and-conditions></terms-and-conditions>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</div>
